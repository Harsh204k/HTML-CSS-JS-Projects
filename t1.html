<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="t1.css">
</head>

<body>
    <form action="">
        <legend>Temperature Converter</legend>
        <div>
            Celcius:
            <input type="range" id="Celcius" min="-100" max="100" value="0">
            <span id="celsius-value">0</span> °C
        </div>
        <div>
            Fahrenheit:
            <input type="range" id="Fahrenheit" min="-148" max="212" value="32">
            <span id="fahrenheit-value">32</span> °F
        </div>
    </form>
    <script src="t1.js"></script>
</body>

</html>
