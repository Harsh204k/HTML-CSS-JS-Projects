<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Box Checking</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check">Subscribe!</label><br>
    <input type="radio" id="visa" name="pay">
    <label for="visa">Visa</label><br>
    <input type="radio" id="master" name="pay">
    <label for="master">Master Card</label><br>
    <input type="radio" id="paypal" name="pay">
    <label for="paypal">PayPal</label><br><br>
    <button type="submit" id="submit">Submit</button>
    <p id="sresult"></p>
    <p id="result"></p>
    <script src="checkbox.js"></script>
</body>
</html>
