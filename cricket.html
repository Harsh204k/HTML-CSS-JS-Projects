<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cricket Score Tracker</h1>
        <div class="teams">
            <label for="teamA">Enter Team A:</label>
            <input type="text" id="teamA">
            <label for="teamB">Enter Team B:</label>
            <input type="text" id="teamB">
            <label for="battingTeam">Which Team is Batting? (A or B)</label>
            <input type="text" id="battingTeam">
            <label for="overs">Enter number of overs to be played:</label>
            <input type="number" id="overs">
        </div>
        <div class="players">
            <h2>Enter Player Names</h2>
            <div id="playerInputs"></div>
            <button id="addPlayers">Add Players</button>
        </div>
        <div class="inning">
            <h2>1st INNINGS STARTS HERE!</h2>
            <label for="striker">Enter Striker Batsman:</label>
            <input type="text" id="striker">
            <label for="nonStriker">Enter Non-Striker Batsman:</label>
            <input type="text" id="nonStriker">
            <label for="bowler">Enter Bowler:</label>
            <input type="text" id="bowler">
            <button id="startInnings">Start Innings</button>
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <div id="scoreboard"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
