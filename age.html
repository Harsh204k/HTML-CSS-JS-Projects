<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
    
</head>

<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="BornDate">Enter your Born date (DD):</label>
            <input type="number" id="BornDate" name="BornDate" required>

            <label for="BornMonth">Enter your Born month (MM):</label>
            <input type="number" id="BornMonth" name="BornMonth" required>

            <label for="BornYear">Enter your Born year (YYYY):</label>
            <input type="number" id="BornYear" name="BornYear" required>

            <label for="CurrentDate">Enter current date (DD):</label>
            <input type="number" id="CurrentDate" name="CurrentDate" required>

            <label for="CurrentMonth">Enter current month (MM):</label>
            <input type="number" id="CurrentMonth" name="CurrentMonth" required>

            <label for="CurrentYear">Enter current year (YYYY):</label>
            <input type="number" id="CurrentYear" name="CurrentYear" required>

            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="age.js"></script>
</body>

</html>
